<body>
    <form>
<fieldset>
<legend>Login Details</legend>
<label for="name">

    
    Name:<input type="text" name="name" id="name"><br><br>
</label>
    <label for="email">

        Email:<input type="email" name="email" id="email"><br><br>
    </label>
    <label for="password">

        Password:<input type="password" name="password" id="password">
    </label>
    
</fieldset>

<fieldset>
    <legend>Your feedback</legend>
<p align="center"><strong>Please Click All The Emotions That Apply To You:</strong></p>    
<div align="center">

    <label for="Angry">
        Angry<input type="checkbox" name=" Angry" id="Angry">
    </label>
</div>
<div align="center">
<label for="Sad">
        Sad<input type="checkbox" name="Sad" id="Sad">
    </label>
</div>
<div align="center">
    <label for="happy">
        Happy<input type="checkbox" name="Happy" id="happy">
    </label>
</div>
<div align="center">
    <label for="Ambivalent">
        Ambivalent<input type="checkbox" name="Ambivalent" id="Ambivalent">
    </label>
    
</div>
    <p align="center"><strong>How satisfied were you with our service?:</strong></p>
    <div align="center">
        <label for="radio">
            <strong>Very satisfied<input type="radio" name="service" id="radio"></strong>
        </label>
            
    </div>
</fieldset>
</form>
