<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>User Registration Form</h1>

    <fieldset style="border: dotted; color: skyblue;">
<legend style="color: steelblue;"><strong>Personal Information </strong></legend>
<label for="name" style="color: black;">
    <strong>
        
        Name:&nbsp;&nbsp;&nbsp;<input type="text" name="name" id="name">
    </strong>
    </label>
<div>
    <br>
    <label for="email" style="color: black;">
        <strong>
        Email Address:&nbsp;&nbsp;&nbsp;<input type="email" name="email" id="email">
    </strong>
    </label>
</div>
<div>
    <br>
    <label for="password" style="color: black;">
        <strong>
        Password:&nbsp;&nbsp;&nbsp;<input type="password" name="password" id="password">
    </strong>
    </label>
</div>
<div>
    <br>
    <label for="Confirm password" style="color: black;">
        <strong>
       Confirm Password:&nbsp;&nbsp;&nbsp;<input type="password" name="Confirm password" id="Confirm password">
    </strong>
 </label>

</div>
    </fieldset>

  <!-- fieldset no.02 -->
<br><br>
    
<fieldset style="border: dotted; color: skyblue;">
        <legend style="color: steelblue;"><strong>Address Details</strong></legend>
        <label for="line one" style="color: black;">
            <strong>
                
                Address line one:&nbsp;&nbsp;&nbsp;<input type="text" name="address" id="line one">
            </strong>
            </label>
        <div>
            <br>
            <label for="line two" style="color: black;">
                <strong>
                    Address line two:&nbsp;&nbsp;&nbsp;<input type="text" name="email" id="line two">
            </strong>
            </label>
        </div>
        <div>
            <br>
            <label for="town/city" style="color: black;">
                <strong>
                Town / City:&nbsp;&nbsp;&nbsp;<input type="password" name="password" id="town/city">
            </strong>
            </label>
        </div>
        <div>
            <br>
            <label for="post code" style="color: black;">
                <strong>
                    Zip / Post code:&nbsp;&nbsp;&nbsp;<input type="number" name="post code" id="post code">
            </strong>
            </label>
        </div>

    </fieldset>
    <div><br>
        <input type="submit" name="Sign Up" value="Sign Up">
    </div>
</body>
</html>
